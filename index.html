<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calc__body">
    <div class="input__box">
      <div id="calc__input" class="calc__input" data-value=0></div>
    </div>
    <div class="button__row">
      <button class="calc__button__circle">%</button>
      <button id="7" class="calc__button__square" onclick="clickNumbers(7)">7</button>
      <button id="8" class="calc__button__square" onclick="clickNumbers(8)">8</button>
      <button id="9" class="calc__button__square" onclick="clickNumbers(9)">9</button>
      <button class="calc__button__circle">/</button>
    </div>
    <div class="button__row">
      <button class="calc__button__circle">âˆš</button>
      <button class="calc__button__square" onclick="clickNumbers(4)">4</button>
      <button class="calc__button__square" onclick="clickNumbers(5)">5</button>
      <button class="calc__button__square" onclick="clickNumbers(6)">6</button>
      <button class="calc__button__circle">X</button>
    </div>
    <div class="button__row">
      <button class="calc__button__circle">CE</button>
      <button class="calc__button__square" onclick="clickNumbers(1)">1</button>
      <button class="calc__button__square" onclick="clickNumbers(2)">2</button>
      <button class="calc__button__square" onclick="clickNumbers(3)">3</button>
      <button class="calc__button__circle">-</button>
    </div>
    <div class="button__row">
      <button class="calc__button__circle" onclick="clickClear()">C</button>
      <button class="calc__button__square">0</button>
      <button class="calc__button__square">.</button>
      <button class="calc__button__square">+/-</button>
      <button class="calc__button__circle">+</button>
    </div>
    <div class="button__row">
      <button class="calc__button__equals">=</button>
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
